<table class="table table-bordered table-condensed table-hover table-sorter">
  <thead>
	<tr class="info">
	  <td rowspan="2" class="sorter-false">Région</td>
	  <th colspan="3" class="sorter-false">{{ ind_lbl|capitalize }}</th>
	  <th colspan="3" class="sorter-false">Rang</th>
	</tr>
	<tr>
	  <th>Réel</th>
	  <th>Objectif</th>
	  <th>%</th>
	  <th>N</th>
	  <th>N-1</th>
	  <th>Evo</th>
	</tr>
  </thead>
  <tbody>
	{% for var in data %}
	<tr>
	  <th>{{ var.0 }}</th>
	  <td data-mnt="{{ var.1 }}">{{ var.1 }}</td>
	  <td data-mnt="{{ var.2 }}">{{ var.2 }}</td>
	  <td data-op="%">{{ var.3 }}</td>
	  <td>{{ var.4 }}</td>
	  <td>{{ var.5 }}</td>
	  <td>{{ var.6 }}</td>
	</tr>
	{% endfor %}
  </tbody>
</table>
