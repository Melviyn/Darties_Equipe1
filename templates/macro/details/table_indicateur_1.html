<table class="table table-bordered table-condensed table-hover table-sorter">
  <thead>
	<tr class="info">
	  <td rowspan="2" data-sorter="false">Région</td>
	  <td rowspan="2" data-sorter="false">Produit</td>
	  <th colspan="3" data-sorter="false">{{ ind_lbl|capitalize }}</th>
	</tr>
	<tr>
	  <th>Réel</th>
	  <th>Objectif</th>
	  <th>%</th>
	</tr>
  </thead>
  <tbody>
	{% for var in data %}
	<tr>
	  <th>{{ var.0 }}</th>
	  <th>{{ var.1 }}</th>
	  <td data-mnt="{{ var.2 }}">{{ var.2 }}</td>
	  <td data-mnt="{{ var.3 }}">{{ var.3 }}</td>
	  <td data-op="%">{{ var.4 }}</td>
	</tr>
	{% endfor %}
  </tbody>
  <tfoot>
	<tr>
	  <th colspan="2">Totaux</th>
	  <td data-mnt="{{ total.2 }}">{{ total.2 }}</td>
	  <td data-mnt="{{ total.3 }}">{{ total.3 }}</td>
	  <td data-op="%">{{ total.4 }}</td>
	</tr>
  </tfoot>
</table>
